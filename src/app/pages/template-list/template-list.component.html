<div class="template-list-container">
  <h2>Template list</h2>

  <table class="table mat-elevation-z8" mat-table [dataSource]="templates$ | async">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>â„– Template Id</th>
      <td mat-cell *matCellDef="let el">{{el.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Template Name</th>
      <td mat-cell *matCellDef="let el">
        <a mat-stroked-button [routerLink]="[el.id]">{{el.name}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="modified">
      <th mat-header-cell *matHeaderCellDef>Last modified</th>
      <td mat-cell *matCellDef="let el">{{el.modified | date}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
